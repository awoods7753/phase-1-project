<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Peaky Blinders Fansite</title>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="./script.js"></script>
    </head>

    <body>
        <header id="banner"><a href="https://imgur.com/PAGf4bJ"><img src="https://i.imgur.com/PAGf4bJ.jpg" id= "banner-img" title="source: imgur.com" object-fit="cover" width="100%" height="180px"/></a></header>
        <div id="top-reel">
            <div id="characters-container"></div>
            <div id="next-button">&#8594;</div>
        </div>
        
        </br>
        <hr>
        <div id="bottom-reel">
                <div id="pie-chart-left">
                    <p>Pie chart goes here</p>
                </div>
                <div id="form-middle">
                    <form id="form" action="">
                    <h3>Character Nomination!</h3></br>
                    <input type="text" name="Character Nomination" id="comment-input">
                    </br>
                    <button id="submit">Submit!</button>
                    </form>
                </div>
                <div id="video-trailer-right">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2nsT9uQPIrk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
        </div>
        <footer id="footer"></footer>
    </body>
</html>
